<!DOCTYPE html>
<html>
  <head>
    <title>Progrezz - Jasmine Spec Runner</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <!-- Jasmine source -->
    <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.2.0/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-2.2.0/jasmine.css">
        
    <script src="lib/jasmine-2.2.0/jasmine.js" type="text/javascript"></script>
    <script src="lib/jasmine-2.2.0/jasmine-html.js" type="text/javascript"></script>
    <script src="lib/jasmine-2.2.0/boot.js" type="text/javascript"></script>

    <!-- Source files -->
    <script src="../js/index.js" type="text/javascript"></script>

    <!-- Spec files -->
    <script src="index.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;
  
        var htmlReporter = new jasmine.HtmlReporter({
          env: jasmine.getEnv(),
          queryString: new jasmine.QueryString({
            getWindowLocation: function() { return window.location; }
          }),
          onRaiseExceptionsClick: function() { queryString.setParam("catch", !env.catchingExceptions()); },
          getContainer: function() { return document.body; },
          createElement: function() { return document.createElement.apply(document, arguments); },
          createTextNode: function() { return document.createTextNode.apply(document, arguments); },
          timer: new jasmine.Timer()
        });
  
        jasmineEnv.addReporter(htmlReporter);
  
        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };
  
        var currentWindowOnload = window.onload;
  
        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };
  
        function execJasmine() {
          jasmineEnv.execute();
        }
  
      })();
    </script>

  </head>
    
  <body>
  </body>
</html>
